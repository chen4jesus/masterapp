# =============================================================================
# Infrastructure Docker Compose - Caddy + Shared Network
# =============================================================================
# This is the CORE infrastructure that runs independently.
# Individual apps connect to this network but can be started/stopped separately.
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Caddy - Master Reverse Proxy (Always Running)
  # ---------------------------------------------------------------------------
  caddy:
    image: caddy:2-alpine
    container_name: faithconnect-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 support
    volumes:
      # Master Caddyfile
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      # Dashboard files
      - ./dashboard:/var/www/dashboard:ro
      # Cloudflare origin certificates (for Claudable)
      - ./certs:/etc/caddy/certs:ro
      # Persistent storage
      - caddy_data:/data
      - caddy_config:/config
      - ./logs/caddy:/var/log/caddy
    networks:
      - faithconnect
    # NO depends_on - Caddy runs independently of apps!
    # Caddy handles missing upstreams gracefully with fail_duration

# =============================================================================
# Shared Network - All apps connect to this
# =============================================================================
networks:
  faithconnect:
    driver: bridge
    name: faithconnect
    # External: false means this compose file creates it
    # Other compose files will use external: true to connect

# =============================================================================
# Volumes
# =============================================================================
volumes:
  caddy_data:
    name: faithconnect_caddy_data
  caddy_config:
    name: faithconnect_caddy_config
