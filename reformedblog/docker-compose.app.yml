# =============================================================================
# Reformed Blog - Standalone Docker Compose
# =============================================================================
# Connect to the shared faithconnect network
# Can be started/stopped independently: docker compose -f docker-compose.app.yml up -d
# =============================================================================

services:
  reformed-blog:
    build:
      context: .
      dockerfile: Dockerfile
    image: reformed-blog:latest
    container_name: reformed-blog
    restart: unless-stopped
    environment:
      - TZ=America/New_York
      - API_KEY=${BLOG_API_KEY:-development-api-key}
      - PORT=3000
    volumes:
      - ./content/chinese/blog:/app/content/chinese/blog
      - ./assets/images:/app/assets/images
    expose:
      - "80"
    networks:
      - faithconnect
    labels:
      - "com.reformed-blog.description=Reformed Theology Blog"
      - "com.reformed-blog.managed-by=docker-compose"

# Connect to the shared network created by the infrastructure
networks:
  faithconnect:
    external: true
