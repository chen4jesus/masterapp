<div id="contact-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Overlay with Blur and subtle gradient -->
  <div id="contact-modal-overlay" class="fixed inset-0 bg-white/60 dark:bg-black/80 backdrop-blur-md transition-opacity opacity-0"></div>

  <!-- Modal Panel -->
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center">
      <div
        id="contact-modal-panel"
        class="relative w-full max-w-sm transform overflow-hidden rounded-2xl bg-white dark:bg-[#1a1b26] border border-white/20 dark:border-white/5 text-left shadow-2xl transition-all opacity-0 translate-y-4 sm:scale-95 ring-1 ring-black/5 dark:ring-white/5"
      >
        <!-- Gradient Border Top -->
        <div class="absolute inset-x-0 top-0 h-1 bg-gradient-to-r from-gray-900 via-gray-600 to-gray-400 dark:from-gray-100 dark:via-gray-400 dark:to-gray-600"></div>

        <!-- Close Button -->
        <button
            type="button"
            id="contact-modal-close"
            class="absolute top-3 right-3 rounded-full p-2 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/5 transition-all z-20"
        >
        </button>

        <div class="px-6 py-8">
            <!-- Icon -->
            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-2xl bg-gradient-to-br from-gray-50 to-gray-100 dark:from-white/5 dark:to-white/5 mb-6 shadow-inner ring-1 ring-black/5 dark:ring-white/5">
                <i class="fa-solid fa-envelope-open-text text-3xl text-transparent bg-clip-text bg-gradient-to-br from-gray-900 to-gray-600 dark:from-white dark:to-gray-400"></i>
            </div>

            <div class="text-center mb-8">
                <h3 class="text-xl font-bold leading-6 text-gray-900 dark:text-white mb-2 tracking-tight" id="modal-title">
                    {{ i18n "contact_us" | default "Contact Us" }}
                </h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 px-2 leading-relaxed">
                    {{ i18n "contact_desc" | default "Feel free to reach out to us with any questions." }}
                </p>
            </div>

            <!-- Contact Details -->
            <div class="space-y-3">
                <!-- Email Card -->
                <a href="mailto:faithconnect2020@gmail.com" class="group relative flex items-center p-4 rounded-xl bg-gray-50 dark:bg-black/20 border border-gray-100 dark:border-white/5 hover:border-gray-400 dark:hover:border-gray-500 hover:bg-white dark:hover:bg-white/5 transition-all duration-300">
                    <div class="flex-shrink-0 w-10 h-10 rounded-lg bg-white dark:bg-white/5 flex items-center justify-center shadow-sm text-gray-700 dark:text-gray-300 border border-gray-100 dark:border-white/5 group-hover:scale-105 transition-transform duration-300">
                        <i class="fa-solid fa-at text-base"></i>
                    </div>
                    <div class="ml-4 flex-grow text-left overflow-hidden">
                        <p class="text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-0.5 opacity-80">{{ i18n "contact_email" | default "Email" }}</p>
                        <span class="block text-sm font-semibold text-gray-800 dark:text-gray-200 group-hover:text-black dark:group-hover:text-white transition-colors truncate">
                            faithconnect2020@gmail.com
                        </span>
                    </div>
                </a>
            </div>

            <div class="mt-8 text-center">
                 <button
                    type="button"
                    id="contact-modal-ok"
                    class="inline-flex w-full justify-center rounded-xl bg-gray-100 dark:bg-white/5 border border-transparent dark:border-white/10 px-6 py-3 text-sm font-bold text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-white/10 hover:text-gray-900 dark:hover:text-white transition-all sm:w-auto min-w-[120px] tracking-wide"
                >
                    {{ i18n "close" | default "关闭" }}
                </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('contact-modal');
    const overlay = document.getElementById('contact-modal-overlay');
    const panel = document.getElementById('contact-modal-panel');
    const closeBtn = document.getElementById('contact-modal-close');
    const okBtn = document.getElementById('contact-modal-ok');
    const triggers = document.querySelectorAll('[data-target="contact-modal"]');

    function openModal() {
        modal.classList.remove('hidden');
        // Small delay to allow display:block to apply before opacity transition
        setTimeout(() => {
            overlay.classList.remove('opacity-0');
            panel.classList.remove('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');
            panel.classList.add('opacity-100', 'translate-y-0', 'sm:scale-100');
        }, 10);
        document.body.style.overflow = 'hidden'; // Prevent scrolling
    }

    function closeModal() {
        overlay.classList.add('opacity-0');
        panel.classList.remove('opacity-100', 'translate-y-0', 'sm:scale-100');
        panel.classList.add('opacity-0', 'translate-y-4', 'sm:translate-y-0', 'sm:scale-95');

        // Wait for transition to finish
        setTimeout(() => {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }, 300);
    }

    triggers.forEach(trigger => {
        trigger.addEventListener('click', (e) => {
            e.preventDefault();
            openModal();
        });
    });

    closeBtn?.addEventListener('click', closeModal);
    okBtn?.addEventListener('click', closeModal);

    // Close when clicking outside the panel (on the backdrop)
    modal.addEventListener('click', (e) => {
        // If the click target is the modal container or the flex wrapper (meaning background)
        // and NOT inside the panel itself
        if (!panel.contains(e.target)) {
            closeModal();
        }
    });

    // Close on Escape
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
            closeModal();
        }
    });
});
</script>
