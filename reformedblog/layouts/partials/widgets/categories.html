<!-- categories -->
{{ if isset site.Taxonomies "categories" }}
  {{ if not (eq (len site.Taxonomies.categories) 0) }}
    <div class="mb-8">
      <h5 class="mb-3">{{ T "categories" | default "Categories" }}</h5>
      <div class="bg-light dark:bg-darkmode-light rounded-xl p-4">
        <ul class="flex flex-wrap gap-2 justify-center lg:justify-start">
          {{ range $name, $items := site.Taxonomies.categories }}
            <li class="inline-block">
              <button
                class="filter-category-btn px-4 py-2 rounded-xl bg-body dark:bg-darkmode-body border border-border/40 dark:border-darkmode-border/40 transition-all duration-300 hover:border-primary hover:text-primary text-sm font-medium"
                data-category="{{ .Page.Title }}">
                {{ .Page.Title }}
                <span class="ml-1 opacity-40 text-xs font-normal">({{ len $items }})</span>
              </button>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  {{ end }}
{{ end }}
