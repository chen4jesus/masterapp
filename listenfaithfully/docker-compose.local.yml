# =============================================================================
# Listen Faithfully - LOCAL DEVELOPMENT Docker Compose
# =============================================================================
# For Windows/localhost development
# Run: docker compose -f docker-compose.local.yml up -d
# =============================================================================

services:
  listenfaithfully-audiobookshelf:
    image: my-audiobookshelf:latest
    container_name: listenfaithfully-audiobookshelf
    environment:
      - ROUTER_BASE_PATH=/listenfaithfully
    volumes:
      - ./audiobooks:/audiobooks
      - ./podcasts:/podcasts
      - ./metadata:/metadata
      - listenfaithfully_config:/config
    expose:
      - "80"
    networks:
      - faithconnect
    healthcheck:
      # LOCAL: Use simple healthcheck with path prefix
      test: ["CMD", "curl", "-f", "http://localhost:80/listenfaithfully/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# Connect to the shared network created by the infrastructure
networks:
  faithconnect:
    external: true

volumes:
  listenfaithfully_config:
    name: faithconnect_listenfaithfully_config
