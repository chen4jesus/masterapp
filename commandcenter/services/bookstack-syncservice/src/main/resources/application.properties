# Server configuration
server.port=8080

# BookStack Source API Configuration
bookstack.source.baseUrl=https://source-bookstack
bookstack.source.tokenId=srcTokenId
bookstack.source.tokenSecret=srcTokenSecret

# BookStack Destination API Configuration
bookstack.destination.baseUrl=https://destination-bookstack
bookstack.destination.tokenId=destTokenId
bookstack.destination.tokenSecret=destTokenSecret

# Logging configuration
logging.level.com.faithconnect.bookstacksync=INFO
logging.level.org.springframework.web.client.RestTemplate=INFO

# Spring Boot File Upload Configuration
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Actuator endpoints
management.endpoints.web.exposure.include=health,info