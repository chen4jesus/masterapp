# =============================================================================
# BookStack - Standalone Docker Compose
# =============================================================================
# Connect to the shared faithconnect network
# Can be started/stopped independently: docker compose -f docker-compose.app.yml up -d
# =============================================================================

services:
  bookstack-db:
    image: mysql:8.4
    container_name: bookstack-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: bookstack
      MYSQL_USER: ${BOOKSTACK_DB_USER:-bookstack}
      MYSQL_PASSWORD: ${BOOKSTACK_DB_PASSWORD:-bookstack}
      MYSQL_RANDOM_ROOT_PASSWORD: 'true'
    volumes:
      - ./dev/docker/init.db:/docker-entrypoint-initdb.d
      - bookstack_db:/var/lib/mysql
    networks:
      - faithconnect
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  bookstack-app:
    build:
      context: .
      dockerfile: ./dev/docker/Dockerfile
    container_name: bookstack-app
    restart: unless-stopped
    environment:
      APP_URL: ${BOOKSTACK_APP_URL:-https://read.faithconnect.us}
      DB_CONNECTION: mysql
      DB_HOST: bookstack-db
      DB_PORT: 3306
      DB_DATABASE: bookstack
      DB_USERNAME: ${BOOKSTACK_DB_USER:-bookstack}
      DB_PASSWORD: ${BOOKSTACK_DB_PASSWORD:-bookstack}
      APP_PROXIES: "*"
      SESSION_SECURE_COOKIE: "true"
      MAIL_DRIVER: ${MAIL_DRIVER:-smtp}
      MAIL_HOST: ${MAIL_HOST:-localhost}
      MAIL_PORT: ${MAIL_PORT:-1025}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-BookStack}
      MAIL_FROM_ADDR: ${MAIL_FROM_ADDR:-bookstack@example.com}
      TZ: ${TIMEZONE:-UTC}
    volumes:
      - bookstack_app:/app
      - bookstack_uploads:/app/public/uploads
      - bookstack_storage:/app/storage
    expose:
      - "80"
    networks:
      - faithconnect
    depends_on:
      bookstack-db:
        condition: service_healthy
    entrypoint: /usr/local/bin/entrypoint.app.sh

# Connect to the shared network created by the infrastructure
networks:
  faithconnect:
    external: true

volumes:
  bookstack_db:
    name: faithconnect_bookstack_db
  bookstack_uploads:
    name: faithconnect_bookstack_uploads
  bookstack_storage:
    name: faithconnect_bookstack_storage
  bookstack_app:
    name: faithconnect_bookstack_app
